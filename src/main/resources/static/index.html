<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BSale - Test</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
<header class="header">
    <h4 class="header__logo">BSale - Test</h4>

    <form action="#" class="search">
        <input id="id__search__input" type="text" class="search__input" placeholder="Buscar" autocomplete="off">
        <button id="id__search__button" class="search__button">
            <svg class="search__icon"></svg>
        </button>
    </form>

    <nav class="shopping-cart">
        <div class="shopping-cart__icon-box">
            <svg class="shopping-cart__icon"></svg>
        </div>
    </nav>
</header>
<div id="idloading" class="loading">
    <img class="loading__img" src="/icon/loading.gif">
</div>
<div class="precios">
    <label class="precios__label">Precios</label>
    <select id="id__precios__select" class="precios__select">
        <option value="0">Todos</option>
        <option value="1">Entre $0 y $5.000</option>
        <option value="2">Entre $5.000 y $10.000</option>
        <option value="3">Mayor que $10.000</option>
    </select>
</div>
   <div id="idcontainer" class="container">
   </div>
</body>
</html>
