<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BSale - Test</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="/index.css">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">Test - BSale</a>
    </div>
</nav>

<div id="idloading" class="loading">
    <img class="loading__img" src="/icon/loading.gif">
</div>

<div class="card" style="width: 850px">
    <div class="card-body">
        <div class="row">
            <div class="col-sm-4">
                <label for="id__precios__select" class="form-label">Precios</label>
                <input id="id__search__input" class="form-control" type="search" placeholder="Buscar" aria-label="Search" autocomplete="off">
            </div>
            <div class="col-sm-4">
                <label for="id__precios__select" class="form-label">Precios</label>
                <select id="id__precios__select" class="form-select form-select-lg mb-2" aria-label=".form-select-lg example">
                    <option selected value="todos">Todos</option>
                    <option value="bajo">Entre $0 y $5.000</option>
                    <option value="medio">Entre $5.000 y $10.000</option>
                    <option value="alto">Mayor que $10.000</option>
                </select>
            </div>
            <div class="col-sm-4">
                <label for="id__category__select" class="form-label">Catalogo</label>
                <select id="id__category__select" class="form-select form-select-lg mb-2" aria-label=".form-select-lg example">
                </select>
            </div>
        </div>
    </div>
</div>
   <div id="idcontainer" class="container">
   </div>
</body>
</html>
